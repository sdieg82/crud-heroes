<div class="d-flex vh-100">
    <!-- Sidebar -->
    <nav
      id="sidebar"
      class="bg-primary text-white p-3"
      style="width: 250px; min-height: 100vh;"
    >
    <h5 class="text-white mb-4">
      <i class="bi bi-menu-button-wide-fill"> Menu</i>
    
    </h5>
      <ul class="nav flex-column">
        <li 
        class="nav-item mb-2"
        *ngFor="let item of sideBarItems"
        >
          <a [href]="item.url" class="nav-link text-white">
            <i [class]="item.icon"></i> {{item.label}}
          </a>
        </li>
      </ul>
    </nav>
    <!-- Content Area -->
    <div class="flex-grow-1 d-flex flex-column">
      <!-- Toolbar -->
      <header
        class="d-flex align-items-center justify-content-between bg-light px-4 py-2 shadow-sm"
      >
        <button
          class="btn btn-primary"
          type="button"
          onclick="toggleSidebar()"
        >
          <i class="bi bi-list"></i>
        </button>
        <h4 class="mb-0">Mi Aplicación</h4>
        <button class="btn btn-outline-primary">
          <i class="bi bi-person-circle"></i> Usuario
        </button>
      </header>
      <!-- Main Content -->
      <div class="p-4 container" style="flex: 1; overflow-y: auto;">
        <h1>Bienvenido</h1>
        <p>Aquí va el contenido principal de tu aplicación...</p>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
