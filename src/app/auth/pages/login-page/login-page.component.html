<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4 text-primary">Login</h3>
        <form action="" class="form">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
            </div>
            <button class="btn btn-primary w-100 mb-3">Ingresar</button>
            <div class="text-end">
                <a [routerLink]="['/auth/new-account']" class="text-decoration-none">¿Crear una cuenta?</a>
            </div>
        </form>
    </div>
</div>
